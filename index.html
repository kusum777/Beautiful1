<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide and Fade in on Scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="container">
    <section class="item first">
      <h2>Beautiful Fall</h2>
      <p>Scroll down to see the fall effect!</p>
    </section>
    <section class="item second">
      <h2>September</h2>
      <p>
        Enjoy the beauty and magic that the fall season brings!
        <img src="fall2.jpg" alt="Beautiful fall" class="fall-image" width="700px">
      </p>
    </section>
    <section class="item third">
      <h2>October</h2>
      <p>
        The trees are about to show us how lovely it is to let the dead things go.
        <img src="fall3.jpg" alt="Beautiful fall" class="fall-image" width="700px">
      </p>
    </section>
    <section class="item fourth">
      <h2>November</h2>
      <p>
        Autumn is a second spring when every leaf is a flower.
        <img src="fall4.jpg" alt="Beautiful fall" class="fall-image" width="700px">
      </p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
